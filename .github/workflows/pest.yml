name: pest

on:
  push:

jobs:
  pest:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.1.0
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - run: composer update --prefer-dist --no-interaction --no-suggest --no-scripts
      - run: vendor/bin/pest
